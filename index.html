<!DOCTYPE html>
<html ng-app='sounder'>
<head>
	<title>SoundCloud API</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller='MainController'>

	<form ng-submit='getUser()'>
		<input class='form-inline' ng-model='searchText' placeholder='SoundCloud User Name'>
		<button class='btn btn-default'>Search</button>
	</form>

	<div ng-bind-html="player_html"></div>
	<div class="row">
    <div ng-repeat="song in userData">
      <div class="col-md-1">
        <img src="http://i.ytimg.com/vi/L5z2-Mx9TNE/hqdefault.jpg" ng-click="play(song.permalink_url)" ng-if="!song.artwork_url">
        <img ng-src="{{song.artwork_url}}" ng-click="play(song.permalink_url)" ng-if="song.artwork_url">
      </div>
    </div>
  </div>


	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	 <script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="app.js"></script>
	<script src="mainController.js"></script>
	<script src="soundService.js"></script>
</body>
</html>
